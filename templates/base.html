<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock title %} | Book Store
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container">
            <a class="navbar-brand fs-2" href="#">BookStore</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-5 {% if request.path == '/' %} active {% endif %}" href="/">Home</a>
                    </li>

                    {% if session['user'] %}
                        {% if session['user']['role'] == 'admin' %}
                            <li class="nav-item">
                                <a class="nav-link fs-5 {% if request.path == '/add-book' %} active {% endif %}" href="add-book">Add Book</a>
                            </li>
                        {% endif %}

                        <li class="nav-item">
                            <a class="nav-link fs-5 {% if request.path == '/all-books' %} active {% endif %}" href="all-books">All Books</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="/logout">Logout</a>
                        </li>


                    {% else %}    
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block main %} {% endblock main %}
</body>

</html>
